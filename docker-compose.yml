services:
  myapp2:
    build:
      dockerfile: Dockerfile
      context: ./client
    container_name: myapp2_frontend_container
    hostname: myapp2_frontend_host
    env_file:
      - ./client/.env
    ports:
      - '4001:5173'
    restart: always

networks:
  default:
    name: nginx_tier
    external: true
